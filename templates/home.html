{% extends 'base.html' %}
{% block  content %}
    <h1>Home</h1>
    {%  if user.is_authenticated %}
        Hello user.username
        <a href="{%  url 'account_logout' %}">Logout</a>
        {% else %}
        <p>You are not authenticated</p>
        <a href="{% url 'account_login' %}">Login</a>
    {% endif %}

{% endblock %}
